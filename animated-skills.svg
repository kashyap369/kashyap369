<div style="background-color:#4B0082; padding:20px 0; text-align:center; position:relative; overflow:hidden;">
  <style>
    .skill-icon {
      display:inline-block;
      margin:10px;
      animation: float 4s ease-in-out infinite;
    }
    .skill-icon:nth-child(2) { animation-delay: 0.2s; }
    .skill-icon:nth-child(3) { animation-delay: 0.4s; }
    .skill-icon:nth-child(4) { animation-delay: 0.6s; }
    .skill-icon:nth-child(5) { animation-delay: 0.8s; }
    .skill-icon:nth-child(6) { animation-delay: 1s; }
    .skill-icon:nth-child(7) { animation-delay: 1.2s; }
    .skill-icon:nth-child(8) { animation-delay: 1.4s; }
    .skill-icon:nth-child(9) { animation-delay: 1.6s; }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }
  </style>

